<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
    <title>Canada Votes!</title>

    <link rel="icon" type="image/png" href="/resources/images/250px-Maple_Leaf.svg.png"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/canadavotes.css">

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://d3js.org/d3.v6.js"></script>
    <script type="text/javascript" src="resources/js/canadavotes.js"></script>
</head>
<body>
    <div class="container-fluid" id="canadavotes_wrapper">

        <h1>
            <span class="cvotespan">Canada Votes!</span><BR>
        </h1>

        <form id="cv_control_panel_form">

            <div class="row align-items-start justify-content-start">

                <div class="col-2">
                    <h5>Metro Area</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="metro-area-radio" id="metro-area-toronto"
                            value="toronto" checked="">
                        <label class="form-check-label" for="metro-area-toronto">
                            Toronto
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="metro-area-radio" id="metro-area-montreal"
                            value="montreal">
                        <label class="form-check-label" for="metro-area-montreal">
                            Montreal
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="metro-area-radio" id="metro-area-ottawa"
                            value="ottawa">
                        <label class="form-check-label" for="metro-area-ottawa">
                            Ottawa
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="metro-area-radio" id="metro-area-calgary"
                            value="calgary">
                        <label class="form-check-label" for="metro-area-calgary">
                            Calgary
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="metro-area-radio" id="metro-area-vancouver"
                            value="vancouver">
                        <label class="form-check-label" for="metro-area-vancouver">
                            Vancouver
                        </label>
                    </div>
                </div>

                <div class="col-2">
                    <h5>Election</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio"
                            name="election-year-radio" id="election-year-2021"
                            value="2021" checked="">
                        <label class="form-check-label" for="election-year-2021">
                            2021
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                            name="election-year-radio" id="election-year-2019"
                            value="2019">
                        <label class="form-check-label" for="election-year-2019">
                            2019
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                            name="election-year-radio" id="election-year-2015"
                            value="2015">
                        <label class="form-check-label" for="election-year-2015">
                            2015
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                            name="election-year-radio" id="election-year-2011"
                            value="2011">
                        <label class="form-check-label" for="election-year-2011">
                            2011
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" 
                            name="election-year-radio" id="election-year-2008"
                            value="2008">
                        <label class="form-check-label" for="election-year-2008">
                            2008
                        </label>
                    </div>
                </div>

                <div class="col-4">

                    <h5>Parties (for map colours)</h5>

                    <select class="form-select cv-select"
                            aria-label="Party 1 selector"
                            id="cv_party1_selector">
                        <option selected 
                                value="Liberal">Liberal</option>    
                        <option value="Conservative">Conservative</option>
                        <option value="NDP-New Democratic Party">NDP</option>
                        <option value="Bloc Québécois">Bloc Québécois</option>
                        <option value="People's Party - PPC">People's Party</option>
                        <option value="Green Party">Green Party</option>
                    </select>
                    
                    <select class="form-select"
                            aria-label="Party 2 selector"
                            id="cv_party2_selector">
                        <option selected 
                                value="Conservative">Conservative</option>    
                        <option value="Liberal">Liberal</option>
                        <option value="NDP-New Democratic Party">NDP</option>
                        <option value="Bloc Québécois">Bloc Québécois</option>
                        <option value="People's Party - PPC">People's Party</option>
                        <option value="Green Party">Green Party</option>
                    </select>
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="col-7">
                    <button type="button" 
                            class="btn btn-light cv-btn"
                            id="cv_refresh_button">Refresh Map</button>
                </div>
            </div>

        </form>

        <div id="leaflet-wrapper">
            <div class="container" id="canadavotes_map"></div>
        </div>

        <div class="row">
            <div id="cv_riding_data_table">
            </div>
        </div>

        <footer>
            <span class="copy-rights cursor-pointer">&#9400; 2025 by Mark Fruman<br></span>
            <span class="url-span"><a href="https://github.com/majorgowan/canada-votes">github.com/majorgowan/canada-votes</a></span>
        </footer>
    </div>
</body>
</html>
